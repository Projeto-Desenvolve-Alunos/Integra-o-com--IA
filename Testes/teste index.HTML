<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistente IA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Assistente de Inteligência Artificial</h1>
    
    <!-- Campo para API Key -->
    <input type="password" id="apiKey" placeholder="Sua API Key">
    
    <!-- Escolher IA -->
    <label for="iaSelect">Escolher Provedor:</label>
    <select id="iaSelect">
      <option value="openai">OpenAI</option>
      <option value="gemini">Gemini</option>
    </select>

    <!-- Escolher modelo -->
    <label for="modeloIA">Escolher Modelo:</label>
    <select id="modeloIA">
      <option value="gpt-4.1-nano">GPT-4.1 Nano</option>
      <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
      <option value="gemini-pro">Gemini Pro</option>
    </select>
  </header>

  <main>
    <!-- Área de pergunta -->
    <textarea id="pergunta" placeholder="Digite sua pergunta aqui..."></textarea>

    <!-- Mensagem de erro -->
     <div id="mensagemErro" style="display:none; color: red; margin-top: 10px;"></div>
    
    <!-- Botão -->
    <button id="perguntar">Perguntar</button>
    
    <!-- Loading -->
    <div id="loading" style="display:none;">Carregando...</div>
    
    <!-- Área de resposta -->
    <div id="respostaContainer" style="display:none;">
      <h2>Resposta:</h2>
      <p id="respostaTexto"></p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
